# .github/workflows/reusable_workflow.yaml
name: Reusable Workflow
on:
  workflow_call:
    inputs:
      Dotnet_Version:
        required: true
        type: string
      Dotnet_Package_Version:
        required: true
        type: string
      Dotnet_Build_File:
        required: true
        type: string

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ inputs.Dotnet_Version }}

    - name: Build and pack
      run: |
        dotnet pack ${{ inputs.Dotnet_Build_File }}  --configuration Release --include-symbols -p:PackageVersion=${{ inputs.Dotnet_Package_Version }} -o ${{ github.workspace }}

    - name: Publish package
      run: |
        dotnet nuget push ${{ github.workspace }}/*.symbols.nupkg --source https://nuget.pkg.github.com/transpaygo/index.json --api-key  ${{ secrets.GITHUB_TOKEN }}
